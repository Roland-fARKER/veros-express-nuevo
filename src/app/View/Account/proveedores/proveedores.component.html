<!-- proveedores.component.html -->
<p-dialog [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{ width: '450px' }">
  <div *ngIf="displayDialog">
    <h3>{{ selectedProveedor.id_Proveedor ? 'Editar' : 'Agregar' }} Proveedor</h3>
    <form (ngSubmit)="saveProveedor()" [formGroup]="proveedorForm">
      <div class="form-group">
        <label for="nombreProveedor">Nombre Proveedor:</label>
        <input type="text" id="nombreProveedor" name="nombreProveedor" formControlName="Nombre_Proveedor" />
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="checkbox" id="estado" name="estado" formControlName="Estado" />
      </div>
      <div class="form-group">
        <label for="numTelefono">Num_Telefono:</label>
        <input type="number" id="numTelefono" name="numTelefono" formControlName="Num_Telefono" />
      </div>
      <!-- Otros campos del formulario segÃºn tu modelo de datos -->

      <div class="ui-dialog-buttonpane p-clearfix">
        <button pButton type="button" icon="pi pi-times" (click)="closeDialog()">Cancelar</button>
        <button pButton type="submit" icon="pi pi-check">Guardar</button>
      </div>
    </form>
  </div>
</p-dialog>
<p-toast></p-toast>
<p-table [value]="proveedores" selectionMode="single" [(selection)]="selectedProveedor">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre Proveedor</th>
      <th>Num_Telefono</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-proveedor>
    <tr>
      <td>{{ proveedor.Nombre_Proveedor }}</td>
      <td>{{ proveedor.Num_Telefono}}</td>
      <td>{{ proveedor.Estado}}</td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="editProveedor(proveedor)"></button>
        <button pButton icon="pi pi-trash" (click)="deleteProveedor(proveedor.id_Proveedor)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<button pButton label="Agregar Proveedor" icon="pi pi-plus" (click)="showDialogToAdd()"></button>
